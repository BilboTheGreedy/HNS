{{ define "content" }}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h5>DNS Scan</h5>
        </div>
        <div class="card-body">
            <form id="dns-scan-form">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="template_id">Template</label>
                        <select id="template_id" name="template_id" class="form-select" required>
                            <option value="">Select template</option>
                            {{ range .Templates }}
                            <option value="{{ .ID }}">{{ .Name }}</option>
                            {{ end }}
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="start_seq">Start</label>
                        <input type="number" id="start_seq" name="start_seq" class="form-control" value="1" min="1">
                    </div>
                    <div class="col-md-3">
                        <label for="end_seq">End</label>
                        <input type="number" id="end_seq" name="end_seq" class="form-control" value="20" min="1">
                    </div>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Scan</button>
                </div>
            </form>
            <div id="scan-results-container"></div>
        </div>
    </div>
</div>
<script src="/static/js/dns_scan.js"></script>
{{ end }}
